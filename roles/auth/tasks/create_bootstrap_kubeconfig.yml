---

- name: kubectl config set-cluster
  shell: |
    kubectl config set-cluster kubernetes-concaf \
    --certificate-authority=ca.pem \
    --embed-certs=true \
    --server=https://{{ groups['master'][0] }}:6443 \
    --kubeconfig=bootstrap.kubeconfig
  args:
    chdir: /tmp/certs/

- name: kubectl config set-credentials
  shell: |
    kubectl config set-credentials kubelet-bootstrap \
    --token={{ BOOTSTRAP_TOKEN }} \
    --kubeconfig=bootstrap.kubeconfig
  args:
    chdir: /tmp/certs/

- name: kubectl config set-context default
  shell: |
    kubectl config set-context default \
    --cluster=kubernetes-the-hard-way \
    --user=kubelet-bootstrap \
    --kubeconfig=bootstrap.kubeconfig
  args:
    chdir: /tmp/certs/

- name: kubectl config use-context default
  shell: kubectl config use-context default --kubeconfig=bootstrap.kubeconfig
  args:
    chdir: /tmp/certs/


